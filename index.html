<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - SITTA UT</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <img src="assets/img/logo-ut.jpg" alt="Logo UT" style="height:50px;margin-right:10px;" onerror="this.src='assets/img/Default.jpg'">
      <h1 class="brand">SITTA - UT</h1>
      <p class="tagline">Sistem Informasi Tiras & Transaksi Bahan Ajar Universitas Terbuka</p>
    </div>
  </header>

  <main class="container">
    <section class="card auth-card" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Login Pengguna</h2>

      <form id="loginForm" class="form" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="contoh@ut.ac.id">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required minlength="4" placeholder="password">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Login</button>
          <button type="button" id="openRegister" class="btn ghost">Daftar</button>
          <button type="button" id="openForgot" class="btn ghost">Lupa Password</button>
        </div>

        <p class="small">Gunakan akun demo: <strong>admin@ut.ac.id / admin123</strong></p>
      </form>
    </section>
  </main>

  <!-- Modal box -->
  <div id="modal" class="modal hide" role="dialog" aria-hidden="true">
    <div class="modal-panel card">
      <button id="closeModal" class="modal-close" aria-label="Tutup">&times;</button>
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container small">SITTA UT â€“ Tugas Praktik 1 STSI4209 Pemrograman Web</div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
